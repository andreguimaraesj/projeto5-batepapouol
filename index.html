<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo Uol</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
      </style>

<link rel="icon" href="/imagens/logo 1.png">
</head>
<body>

    <div class="login" id="login0">
        <img class="logoLogin" src="/imagens/logo 1.png" alt="">
        <input type="text" data-test="input-name" class="inputUsuario" placeholder="Digite seu nome"> 
        <button class="botaoLogin" data-test="send-name" onclick="defineUsuario()">Entrar</button>
    </div> 

    <div class="header">
        <img class="logo" src="/imagens/logo 1.png" alt="">
        <img class="people" src="/imagens/people 1.png" alt="">
    </div>

    <div class="footer"> 
        <textarea data-test="input-message" name="mensagem" class="mensagem" id="mensagem" placeholder="Escreva aqui..." cols="200" rows="4"></textarea>
         <img data-test="send-message" class="vector" onclick="enviarMensagem()" src="/imagens/Vector.png" alt="">
     </div> 

    <ul class="conteudoMensagens"></ul>
 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript.js"></script>
    
</body>
  
</html>
